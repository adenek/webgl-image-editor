    <link type="text/css" rel="stylesheet" href="css/index.css" >
    <link type="text/css" rel="stylesheet" href="css/selectImageDialog.css" >
    
    <!-- Setup Jquery -->
    <link type="text/css" rel="stylesheet" href="vendor/jquery/css/dark-hive/jquery-ui-1.8.18.custom.css" >
    <script src="vendor/jquery/jquery-1.7.1.min.js"></script>

    <noscript>
      <p>Please enable JavaScript to use this program.</p>

    <div class="side_bar">

  <div id="dialogs">

      <p>Select an image from below or upload your own.</p>
      
      <img src="images/sample_pic_01.jpg" alt="Sample Pic 01"/>

      <img src="images/sample_pic_03.jpg" alt="Sample Pic 03"/>
      <img src="images/sample_pic_04.jpg" alt="Sample Pic 04"/>
      
      <input type="file">
      
      <div class="dndZone">
        <div class="cell">
        <p>Drag and Drop Image Here</p>
        </div>
      </div>
      
    </div>
